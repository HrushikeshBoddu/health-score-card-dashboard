<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assest/style.css">

    <link rel="shortcut icon" href="./assest/fav_icon.jpg" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="left">
            <div class="text">
                <h1>Your Result</h1>
                <p class="total_value">76 <font>of 100</font></p>
                <h1>Great</h1>
                <p class="total">you scored higher than 65% of<br> the people who have taken these test</p>
            </div>
            
        </div>
        <div class="right">
            <h1>Summary</h1>
            <div class="percentage red"><i class="fa-solid fa-bolt" style="color: #db1f1f;"> &nbsp; Reaction</i> 80 / 100</div>
            <div class="percentage yellow"><i class="fa-solid fa-brain" style="color: #d5f00c;"> &nbsp; memory</i> 90 / 100</div>
            <div class="percentage green"><i class="fa-regular fa-comment" style="color: #19e627;"> &nbsp; Verbal</i> 61 / 100</div>
            <div class="percentage blue"><i class="fa-regular fa-eye" style="color: #3776e1;"> &nbsp; Visual</i> 72 / 100</div>

            <button>Continue</button>
        </div>
    </div>
</body>
</html>
